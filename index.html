<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>AR Book Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { --primary: #008BFF; }
        body { font-family: sans-serif; margin: 0; background: #1a1a1a; color: white; overflow: hidden; touch-action: none; }
        
        /* 20-Second Intro */
        #splash { position: fixed; inset: 0; background: #1a1a1a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .intro-text { font-size: 28px; font-weight: bold; color: var(--primary); }

        /* Navigation Arrows */
        .arrow-btn { 
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(0, 139, 255, 0.7); color: white; border: none;
            width: 50px; height: 50px; border-radius: 50%; font-size: 24px;
            z-index: 5000; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #prev-arrow { left: 15px; }
        #next-arrow { right: 15px; }

        /* PDF View Area */
        #viewport-container { 
            height: 100vh; width: 100vw; overflow: auto; 
            display: flex; align-items: center; justify-content: center;
        }
        #pdf-render { transform-origin: center center; transition: transform 0.1s ease-out; background: white; }

        header { background: var(--primary); padding: 10px; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="splash">
    <img src="icon.png" width="120" style="border-radius: 50%; margin-bottom: 20px;">
    <div class="intro-text">Created by Rajesh Mohanta</div>
</div>

<audio id="flipSound" src="https://www.soundjay.com/misc/sounds/page-flip-01a.mp3" preload="auto"></audio>

<header id="main-header" style="display:none;">
    <div style="font-weight:bold; margin-left:10px;">AR BOOK</div>
    <div style="font-size:14px;">Page: <span id="current">1</span> / <span id="total">0</span></div>
    <button onclick="location.reload()" style="background:red; color:white; border:none; padding:5px 10px; margin-right:20px; border-radius:5px;">EXIT</button>
</header>

<div id="home-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <button onclick="document.getElementById('pdf-file').click()" style="background:var(--primary); color:white; padding:20px 50px; border-radius:50px; border:none; font-size:22px; font-weight:bold;">OPEN PDF BOOK</button>
    <input type="file" id="pdf-file" accept=".pdf" style="display:none" onchange="initPDF(event)">
</div>

<div id="reader-ui" style="display:none;">
    <button id="prev-arrow" class="arrow-btn" onclick="prevPage()">&#10094;</button>
    <button id="next-arrow" class="arrow-btn" onclick="nextPage()">&#10095;</button>
    
    <div id="viewport-container">
        <canvas id="pdf-render"></canvas>
    </div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    let pdfDoc = null, pageNum = 1, currentScale = 1.0;

    // 20 Second Timer
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 20000);

    async function initPDF(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const data = new Uint8Array(this.result);
            pdfDoc = await pdfjsLib.getDocument(data).promise;
            document.getElementById('total').textContent = pdfDoc.numPages;
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('reader-ui').style.display = 'block';
            document.getElementById('main-header').style.display = 'flex';
            renderPage(pageNum);
        };
        reader.readAsArrayBuffer(file);
    }

    async function renderPage(num) {
        const page = await pdfDoc.getPage(num);
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        document.getElementById('current').textContent = num;
        
        // Reset zoom on page change
        currentScale = 1.0;
        canvas.style.transform = `scale(${currentScale})`;
    }

    // Photo style Pinch Zoom logic
    let initialDist = null;
    document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
            const dist = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );
            if (initialDist === null) {
                initialDist = dist;
            } else {
                let delta = dist / initialDist;
                currentScale *= delta;
                if (currentScale < 1) currentScale = 1;
                if (currentScale > 4) currentScale = 4;
                document.getElementById('pdf-render').style.transform = `scale(${currentScale})`;
                initialDist = dist;
            }
        }
    });
    document.addEventListener('touchend', () => { initialDist = null; });

    function nextPage() {
        if (pdfDoc && pageNum < pdfDoc.numPages) {
            pageNum++; playSound(); renderPage(pageNum);
        }
    }
    function prevPage() {
        if (pdfDoc && pageNum > 1) {
            pageNum--; playSound(); renderPage(pageNum);
        }
    }
    function playSound() {
        const s = document.getElementById('flipSound');
        s.currentTime = 0; s.play().catch(()=>{});
    }
</script>
</body>
</html>
