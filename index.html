<!DOCTYPE html>
<html>
<head>
    <title>Santu AI AR Book</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui-panel { position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 10; }
        button { padding: 15px 25px; font-size: 16px; background: #FFD700; border: none; border-radius: 8px; margin: 5px; font-weight: bold; }
        #upload-btn { position: absolute; top: 20px; left: 20px; z-index: 10; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="upload-btn">
        <label>Select PDF:</label>
        <input type="file" id="pdfFile" accept="application/pdf">
    </div>

    <div class="ui-panel">
        <button onclick="changePage(-1)">PREV</button>
        <button onclick="changePage(1)">NEXT</button>
        <button style="background: #00BFFF;" onclick="askAI()">AI HELP</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box id="leftPage" position="-0.5 0 0" rotation="-90 0 0" depth="0.05" width="1" height="1.4" color="#FFFFFF"></a-box>
            <a-box id="rightPage" position="0.5 0 0" rotation="-90 0 0" depth="0.05" width="1" height="1.4" color="#FFFFFF"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const flipSound = new Audio('https://www.soundjay.com/misc/sounds/page-flip-01a.mp3');
        function changePage(dir) {
            flipSound.play();
        }
        function askAI() {
            let userQ = prompt("AI se kya puchna hai?");
            if(userQ) alert("Santu, main is page ko padh raha hoon... Jawab jald hi aayega!");
        }
    </script>
</body>
</html>
