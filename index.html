<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Book</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #008BFF; --dark: #333; }
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        
        /* Login Page Overlay */
        #login-screen { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; }

        /* Header & Sidebar */
        header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; }
        .menu-icon { font-size: 24px; cursor: pointer; margin-right: 15px; }
        
        #sidebar { position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: white; box-shadow: 2px 0 5px rgba(0,0,0,0.2); transition: 0.3s; z-index: 999; }
        #sidebar.active { left: 0; }
        .profile-section { padding: 20px; background: #eee; text-align: center; }
        .profile-section img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
        .menu-items { padding: 10px; }
        .menu-items div { padding: 15px; border-bottom: 1px solid #ddd; cursor: pointer; }

        /* Main Content */
        .content { padding: 20px; }
    </style>
</head>
<body>

<div id="login-screen">
    <img src="icon.png" style="width: 100px; border-radius: 20px;">
    <h2>AR Book Login</h2>
    <input type="text" placeholder="Username" id="user" style="padding: 8px; margin-bottom: 5px;">
    <button class="btn" onclick="startApp()">Login & Allow Permissions</button>
</div>

<div id="sidebar">
    <div class="profile-section">
        <img src="icon.png" alt="User Profile">
        <h3 id="display-name">Santu</h3>
    </div>
    <div class="menu-items">
        <div onclick="alert('Opening Notes...')">üìù My Notes</div>
        <div onclick="alert('Settings...')">‚öôÔ∏è Settings</div>
        <div onclick="alert('UPI ID: santu@upi')">üí≥ Payment (UPI)</div>
        <div onclick="location.reload()">üîÑ Refresh App</div>
    </div>
</div>

<header>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <div>AR Book</div>
</header>

<div class="content">
    <h3>Welcome to AR Book</h3>
    <p>Aapka AR content yahan load hoga...</p>
    <div id="notes-area">
        <textarea placeholder="Write your notes here..." style="width: 100%; height: 100px;"></textarea>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    function startApp() {
        // Permission simulation
        confirm("Allow Camera and Storage permissions for AR Book?");
        document.getElementById('login-screen').style.display = 'none';
        localStorage.setItem('isLoggedIn', 'true');
    }

    // Menu band karne ke liye jab bahar click ho
    window.onclick = function(event) {
        if (!event.target.matches('.menu-icon') && !event.target.closest('#sidebar')) {
            document.getElementById('sidebar').classList.remove('active');
        }
    }
</script>

</body>
</html>
