<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Book</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { --primary: #008BFF; }
        body { font-family: sans-serif; margin: 0; background: #1a1a1a; color: white; overflow: hidden; }
        
        /* Header & 3-Bar Sidebar */
        header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1001; position: relative; }
        #sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: white; color: #333; z-index: 2000; transition: 0.3s; box-shadow: 2px 0 15px rgba(0,0,0,0.5); }
        #sidebar.active { left: 0; }
        .side-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }

        /* Login & Notifications */
        #login-screen, #sub-overlay { position: fixed; inset: 0; background: white; color: #333; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .btn { background: var(--primary); color: white; padding: 12px 30px; border-radius: 25px; border: none; font-size: 16px; margin-top: 20px; }

        /* Reader UI */
        #reader-mode { display: none; position: fixed; inset: 0; background: #222; z-index: 100; }
        .top-nav { background: rgba(0,0,0,0.9); padding: 10px; display: flex; justify-content: space-around; align-items: center; }
        canvas { max-width: 100%; max-height: 85vh; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* Floating Menu */
        #menu { display: none; position: fixed; background: white; color: black; border-radius: 12px; padding: 8px; z-index: 1500; min-width: 170px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
        .menu-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

<audio id="flipSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

<div id="login-screen">
    <img src="icon.png" width="100" style="border-radius: 50%;">
    <h2>Welcome to AR Book</h2>
    <input type="text" id="username" placeholder="Enter Name" style="padding:10px; width:80%; border-radius:5px; border:1px solid #ccc;">
    <button class="btn" onclick="login()">Login & Start Free Trial</button>
</div>

<div id="sidebar">
    <div style="background:var(--primary); color:white; padding:30px; text-align:center;">
        <img src="icon.png" width="80" style="border-radius:50%; border:3px solid white;">
        <h3 id="user-display">User</h3>
    </div>
    <div class="side-item" onclick="alert('Subscription: 7 Days Left')">üìÖ Subscription Status</div>
    <div class="side-item" onclick="alert('UPI: santu@upi')">üí≥ Payment Method</div>
    <div class="side-item" onclick="alert('Page Marked at: ' + (localStorage.getItem('markedPage') || 'None'))">üìç My Marks</div>
    <div class="side-item" style="color:red;" onclick="localStorage.clear(); location.reload();">Logout</div>
</div>

<header>
    <div onclick="document.getElementById('sidebar').classList.add('active')" style="font-size:24px; cursor:pointer;">‚ò∞</div>
    <div>AR Book</div>
    <div style="font-size:12px;">Active Users: 1.2k</div>
</header>

<div id="home-screen" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:80vh; color:black; background:#f4f4f4;">
    <button class="btn" style="padding:20px 50px; font-size:20px;" onclick="document.getElementById('pdf-file').click()">GO TO PDF</button>
    <input type="file" id="pdf-file" accept=".pdf" style="display:none" onchange="initPDF(event)">
</div>

<div id="reader-mode">
    <div class="top-nav">
        <span>Pg: <span id="current">1</span> / <span id="total">0</span></span>
        <div>
            <input type="number" id="jumpInput" style="width:40px; text-align:center;" placeholder="No.">
            <button onclick="jumpToPage()" style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:5px;">GO</button>
        </div>
        <button onclick="location.reload()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">CLOSE</button>
    </div>
    <div id="canvas-wrapper" style="height:90vh; display:flex; align-items:center; justify-content:center;" onclick="showMenu(event)">
        <canvas id="pdf-render"></canvas>
    </div>
</div>

<div id="menu">
    <div class="menu-item" onclick="alert('Gemini AI Notes...')">‚ú® Gemini AI Notes</div>
    <div class="menu-item" onclick="markPage()">üìç Mark This Page</div>
    <div class="menu-item" onclick="alert('Copied!')">üìÑ Full Page Copy</div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    let pdfDoc = null, pageNum = 1, rendering = false, startX = 0;

    // Login Logic
    window.onload = () => {
        if(localStorage.getItem('isLoggedIn')) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('user-display').textContent = localStorage.getItem('username');
        }
    }

    function login() {
        const user = document.getElementById('username').value;
        if(user) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', user);
            alert("Your 7-day free subscription has started. After that, a subscription will be required.");
            location.reload();
        }
    }

    // PDF Logic
    async function initPDF(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const data = new Uint8Array(this.result);
            pdfDoc = await pdfjsLib.getDocument(data).promise;
            document.getElementById('total').textContent = pdfDoc.numPages;
            document.getElementById('reader-mode').style.display = 'block';
            renderPage(pageNum);
        };
        reader.readAsArrayBuffer(file);
    }

    async function renderPage(num) {
        rendering = true;
        const page = await pdfDoc.getPage(num);
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        const viewport = page.getViewport({ scale: 1.2 });
        canvas.height = viewport.height; canvas.width = viewport.width;
        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        rendering = false;
        document.getElementById('current').textContent = num;
    }

    // Swipe & Sound
    document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    document.addEventListener('touchend', e => {
        let endX = e.changedTouches[0].clientX;
        if (Math.abs(startX - endX) > 50) {
            if (startX > endX && pageNum < pdfDoc.numPages) pageNum++;
            else if (startX < endX && pageNum > 1) pageNum--;
            document.getElementById('flipSound').play();
            renderPage(pageNum);
        }
    });

    function jumpToPage() {
        const val = parseInt(document.getElementById('jumpInput').value);
        if (val > 0 && val <= pdfDoc.numPages) { pageNum = val; renderPage(pageNum); }
    }

    function showMenu(e) {
        const menu = document.getElementById('menu');
        menu.style.display = 'block';
        menu.style.left = e.clientX + 'px'; menu.style.top = e.clientY + 'px';
    }

    function markPage() {
        localStorage.setItem('markedPage', pageNum);
        alert("Page " + pageNum + " marked successfully!");
    }

    // Close Sidebar on outside click
    window.onclick = e => {
        if (e.clientX > 280) document.getElementById('sidebar').classList.remove('active');
    }
</script>
</body>
</html>
