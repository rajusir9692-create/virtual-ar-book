<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Book Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { --primary: #008BFF; }
        body { font-family: sans-serif; margin: 0; background: #1a1a1a; color: white; overflow: hidden; }
        
        /* Intro Splash Screen */
        #splash { position: fixed; inset: 0; background: #1a1a1a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .intro-text { font-size: 24px; font-weight: bold; color: var(--primary); animation: fade 2s forwards; }
        @keyframes fade { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* Reader Layout */
        header { background: var(--primary); padding: 10px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .top-nav { background: #000; padding: 10px; display: flex; justify-content: space-between; align-items: center; gap: 5px; }
        .btn-icon { background: #333; color: white; border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        #canvas-wrapper { height: 85vh; width: 100vw; overflow: auto; display: flex; justify-content: center; align-items: flex-start; position: relative; padding-top: 10px; }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); background: white; cursor: pointer; }
        
        /* Selection Layer for Manual Copy */
        .textLayer { position: absolute; left: 0; top: 0; right: 0; bottom: 0; color: transparent; line-height: 1; white-space: pre; cursor: text; }
        
        /* Modal for Page Copy */
        #copy-modal { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; color: #333; padding: 15px 30px; border-radius: 30px; z-index: 2000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="splash">
    <img src="icon.png" width="100" style="border-radius: 50%; margin-bottom: 20px;">
    <div class="intro-text">Created by Rajesh Mahanto</div>
</div>

<audio id="flipSound" src="https://www.soundjay.com/misc/sounds/page-flip-01a.mp3" preload="auto"></audio>

<header>
    <div style="font-weight:bold;">AR BOOK</div>
    <div style="font-size: 14px;">Free Access</div>
</header>

<div class="top-nav">
    <span>Pg: <span id="current">1</span></span>
    <div>
        <button class="btn-icon" onclick="changeZoom(-0.2)">-</button>
        <button class="btn-icon" onclick="changeZoom(0.2)">+</button>
    </div>
    <div>
        <input type="number" id="jumpInput" style="width:40px; border-radius:5px; border:none; padding:5px; text-align:center;" placeholder="No.">
        <button class="btn-icon" style="background:var(--primary)" onclick="jumpToPage()">GO</button>
    </div>
    <button class="btn-icon" style="background:red" onclick="location.reload()">EXIT</button>
</div>

<div id="home-screen" style="height:80vh; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <button onclick="document.getElementById('pdf-file').click()" style="background:var(--primary); color:white; padding:20px 50px; border-radius:50px; border:none; font-size:20px; font-weight:bold;">OPEN PDF</button>
    <input type="file" id="pdf-file" accept=".pdf" style="display:none" onchange="initPDF(event)">
</div>

<div id="canvas-wrapper">
    <div id="pdf-container" style="position: relative;">
        <canvas id="pdf-render" onclick="showCopyOption()"></canvas>
    </div>
</div>

<div id="copy-modal" onclick="copyFullPage()">
    <b>ðŸ“„ Click to Copy Full Page Content</b>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    let pdfDoc = null, pageNum = 1, zoomScale = 1.2, startX = 0;

    // 2-Second Splash Screen
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2500);

    async function initPDF(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const data = new Uint8Array(this.result);
            pdfDoc = await pdfjsLib.getDocument(data).promise;
            document.getElementById('home-screen').style.display = 'none';
            renderPage(pageNum);
        };
        reader.readAsArrayBuffer(file);
    }

    async function renderPage(num) {
        const page = await pdfDoc.getPage(num);
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        const viewport = page.getViewport({ scale: zoomScale });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        document.getElementById('current').textContent = num;
    }

    function changeZoom(val) {
        zoomScale += val;
        if(zoomScale < 0.5) zoomScale = 0.5;
        renderPage(pageNum);
    }

    function jumpToPage() {
        const val = parseInt(document.getElementById('jumpInput').value);
        if (val > 0 && val <= pdfDoc.numPages) {
            pageNum = val; playFlip(); renderPage(pageNum);
        }
    }

    // Swipe + Sound
    document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    document.addEventListener('touchend', e => {
        let endX = e.changedTouches[0].clientX;
        if (Math.abs(startX - endX) > 70) {
            if (startX > endX && pageNum < pdfDoc.numPages) pageNum++;
            else if (startX < endX && pageNum > 1) pageNum--;
            playFlip(); renderPage(pageNum);
        }
    });

    function playFlip() {
        const audio = document.getElementById('flipSound');
        audio.currentTime = 0; audio.play().catch(()=>{});
    }

    function showCopyOption() {
        const modal = document.getElementById('copy-modal');
        modal.style.display = 'block';
        setTimeout(() => { modal.style.display = 'none'; }, 3000);
    }

    async function copyFullPage() {
        const page = await pdfDoc.getPage(pageNum);
        const textContent = await page.getTextContent();
        const text = textContent.items.map(item => item.str).join(' ');
        navigator.clipboard.writeText(text);
        alert("Full page text copied to clipboard!");
        document.getElementById('copy-modal').style.display = 'none';
    }
</script>
</body>
</html>
