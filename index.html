<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>AR Book Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { --primary: #008BFF; }
        body { font-family: sans-serif; margin: 0; background: #1a1a1a; color: white; overflow: hidden; }
        
        /* 20-Second Splash Screen */
        #splash { position: fixed; inset: 0; background: #1a1a1a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .intro-text { font-size: 28px; font-weight: bold; color: var(--primary); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* Reader UI */
        header { background: var(--primary); padding: 12px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .top-nav { background: #000; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        /* PDF Container with Zoom Support */
        #canvas-wrapper { height: 75vh; width: 100vw; overflow: auto; display: flex; justify-content: center; align-items: flex-start; position: relative; -webkit-overflow-scrolling: touch; }
        canvas { box-shadow: 0 0 25px rgba(0,0,0,0.6); background: white; transform-origin: top left; }

        /* Fixed Navigation Buttons */
        .page-controls { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; z-index: 1001; }
        .nav-btn { pointer-events: auto; background: var(--primary); color: white; border: none; padding: 15px 35px; border-radius: 50px; font-weight: bold; font-size: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        
        input#jumpInput { width: 50px; padding: 8px; border-radius: 5px; border: none; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="splash">
    <img src="icon.png" width="130" style="border-radius: 50%; margin-bottom: 30px; border: 4px solid var(--primary);">
    <div class="intro-text">Created by Rajesh Mohanta</div>
    <p style="color: #555; margin-top: 15px;">Setting up your experience...</p>
</div>

<audio id="flipSound" src="https://www.soundjay.com/misc/sounds/page-flip-01a.mp3" preload="auto"></audio>

<header>
    <div style="font-weight:bold; letter-spacing: 1px;">AR BOOK PRO</div>
    <div style="font-size: 13px; opacity: 0.9;">By Rajesh Mohanta</div>
</header>

<div id="reader-ui" style="display:none;">
    <div class="top-nav">
        <span style="font-weight:bold;">üìÑ <span id="current">1</span> / <span id="total">0</span></span>
        <div style="display: flex; align-items: center; gap: 8px;">
            <input type="number" id="jumpInput" placeholder="No.">
            <button onclick="jumpToPage()" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">JUMP</button>
        </div>
        <button onclick="location.reload()" style="background:#ff4444; color:white; border:none; padding:8px 12px; border-radius:5px; font-weight:bold;">EXIT</button>
    </div>

    <div id="canvas-wrapper">
        <canvas id="pdf-render"></canvas>
    </div>

    <div class="page-controls">
        <button class="nav-btn" onclick="prevPage()">‚Üê PREV</button>
        <button class="nav-btn" onclick="nextPage()">NEXT ‚Üí</button>
    </div>
</div>

<div id="home-screen" style="height:80vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#f5f5f5;">
    <button onclick="document.getElementById('pdf-file').click()" style="background:var(--primary); color:white; padding:22px 60px; border-radius:60px; border:none; font-size:22px; font-weight:bold; box-shadow: 0 10px 25px rgba(0,139,255,0.3);">CHOOSE PDF BOOK</button>
    <input type="file" id="pdf-file" accept=".pdf" style="display:none" onchange="initPDF(event)">
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    let pdfDoc = null, pageNum = 1, zoomScale = 1.0;

    // Splash Screen Timer - 20 Seconds
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 20000);

    async function initPDF(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const data = new Uint8Array(this.result);
            pdfDoc = await pdfjsLib.getDocument(data).promise;
            document.getElementById('total').textContent = pdfDoc.numPages;
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('reader-ui').style.display = 'block';
            renderPage(pageNum);
        };
        reader.readAsArrayBuffer(file);
    }

    async function renderPage(num) {
        const page = await pdfDoc.getPage(num);
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        
        // Initial responsive scale
        const unscaledViewport = page.getViewport({ scale: 1 });
        const scale = window.innerWidth / unscaledViewport.width;
        const viewport = page.getViewport({ scale: scale * 1.5 }); // High Quality

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = { canvasContext: ctx, viewport: viewport };
        await page.render(renderContext).promise;
        document.getElementById('current').textContent = num;
    }

    // Two-Finger Pinch-to-Zoom is supported natively by 'user-scalable=yes' 
    // and 'overflow: auto'. We just need to make sure the canvas is scrollable.

    function nextPage() {
        if (pdfDoc && pageNum < pdfDoc.numPages) {
            pageNum++; playFlip(); renderPage(pageNum);
            document.getElementById('canvas-wrapper').scrollTop = 0;
        }
    }

    function prevPage() {
        if (pdfDoc && pageNum > 1) {
            pageNum--; playFlip(); renderPage(pageNum);
            document.getElementById('canvas-wrapper').scrollTop = 0;
        }
    }

    function jumpToPage() {
        const val = parseInt(document.getElementById('jumpInput').value);
        if (val > 0 && val <= pdfDoc.numPages) {
            pageNum = val; playFlip(); renderPage(pageNum);
        }
    }

    function playFlip() {
        const audio = document.getElementById('flipSound');
        audio.currentTime = 0; audio.play().catch(()=>{});
    }
</script>
</body>
</html>
