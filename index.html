<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAI Tutor: Smart AI Learning</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000; display: flex; flex-direction: column; align-items: center;
        }
        .header {
            background: rgba(255, 255, 255, 0.9); width: 100%; text-align: center;
            padding: 10px 0; border-bottom: 3px solid #FFD700; pointer-events: auto;
        }
        .controls {
            position: absolute; bottom: 20px; pointer-events: auto;
            display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; width: 90%;
        }
        .btn {
            background: #00BFFF; color: white; border: none; padding: 12px 20px;
            border-radius: 25px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #notes-panel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; background: white; padding: 15px; border-radius: 15px;
            display: none; pointer-events: auto; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #pdf-canvas { width: 100%; border-radius: 10px; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="header">
            <h2 style="margin:0; color:#333;">RAI Tutor</h2>
        </div>
        
        <div id="notes-panel">
            <h3 style="margin-top:0;">Study Notes</h3>
            <textarea id="note-text" style="width:100%; height:100px; margin-bottom:10px;"></textarea>
            <button class="btn" onclick="closeNotes()">Close</button>
        </div>

        <div class="controls">
            <label class="btn" style="background:#4CAF50;">
                Choose PDF <input type="file" id="pdf-input" accept="application/pdf">
            </label>
            <button class="btn" onclick="toggleNotes()">Open Notes</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
            <a-plane id="pdf-plane" position="0 0 0" rotation="-90 0 0" width="2" height="3" color="#fff"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const pdfInput = document.getElementById('pdf-input');
        const notesPanel = document.getElementById('notes-panel');

        function toggleNotes() { notesPanel.style.display = 'block'; }
        function closeNotes() { notesPanel.style.display = 'none'; }

        pdfInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) alert("PDF Loaded! Point camera at Hiro Marker to see it.");
        };
    </script>
</body>
</html>
